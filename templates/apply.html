<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join AWS Cloud Club LPU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/aws.png') }}">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .glass-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            position: relative; /* Ensure it overlaps properly */
            backdrop-filter: blur(10px); /* Optional: Adds a blur effect behind the navbar */
        }

        .navbar-brand img {
            height: 40px; /* Adjust logo size */
        }

        .navbar-nav .nav-link {
            color: white !important; /* Ensures links are white */
            font-weight: bold; /* Optional: makes the links stand out */
        }
        .flashes li {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .flashes .error {
            background-color: #f44336;
            color: white;
        }
        .flashes .info {
            background-color: #2196F3;
            color: white;
        }
        .flashes .success {
            background-color: #4CAF50;
            color: white;
        }
        .flashes .warning {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/aws.png') }}" alt="AWS Cloud Club LPU" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                {% if current_user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/change/password">Change Password</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="/apply">Join AWS</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('login')}}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="glass-card col-md-8">
        <h2 class="text-center mb-4">Join AWS Cloud Club LPU</h2>
        <form method="POST" action="{{ url_for('apply') }}" enctype="multipart/form-data" id="myForm">

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="">Select Here</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Prefer not to say</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="reg_no" class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="reg_no" name="reg_no" required>
            </div>

            <div class="mb-3">
                <label for="mobile_no" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile_no" name="mobile_no" required>
            </div>

            <div class="mb-3">
                <label for="stream" class="form-label">Stream (e.g., BTech CSE)</label>
                <input type="text" class="form-control" id="stream" name="stream" required>
            </div>

            <div class="mb-3">
                <label for="year_of_study" class="form-label">Year of Study</label>
                <select class="form-select" id="year_of_study" name="year_of_study" required>
                    <option value="">Select Here</option>
                    <option>1st Year</option>
                    <option>2nd Year</option>
                    <option>3rd Year</option>
                    <option>4th Year</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="role_applied" class="form-label">Role Applied</label>
                <select class="form-select" id="role_applied" name="role_applied" required>
                    <option value="">Select Here</option>
                    <option>Web Development</option>
                    <option>App Development</option>
                    <option>Cybersecurity</option>
                    <option>Data Science</option>
                    <option>Cloud Architect</option>
                    <option>Public Speaker</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="rate_yourself" class="form-label">Rate your expertise in the chosen role (1-5)</label>
                <select class="form-select" id="rate_yourself" name="rate_yourself" required>
                    <option value="">Select Here</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="other_organization" class="form-label">Associated with any other club or organization?</label>
                <input type="text" class="form-control" id="other_organization" name="other_organization" required>
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Share your experience and challenges in your role (if any):</label>
                <textarea class="form-control" id="experience" name="experience" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="dedication" class="form-label">Time you can dedicate (1-5) each week:</label>
                <select class="form-select" id="dedication" name="dedication" required>
                    <option value="">Select Here</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="why_interested" class="form-label">Why are you interested in this role?</label>
                <textarea class="form-control" id="why_interested" name="why_interested" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="contribution" class="form-label">How will you contribute to the organization?</label>
                <textarea class="form-control" id="contribution" name="contribution" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="how_did_you_know" class="form-label">How did you know about this opportunity?</label>
                <input type="text" class="form-control" id="how_did_you_know" name="how_did_you_know">
            </div>

            <div class="mb-3">
                <label for="aws_account" class="form-label">Do you have an AWS Educate or AWS Free Tier account?</label>
                <select class="form-select" id="aws_account" name="aws_account">
                    <option value="">Select Here</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="links" class="form-label">External Links (LinkedIn, GitHub, etc.)</label>
                <textarea class="form-control" id="links" name="links" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="used_aws" class="form-label">Have you used AWS before?</label>
                <select class="form-select" id="used_aws" name="used_aws">
                    <option value="">Select Here</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="cv" class="form-label">Upload CV</label>
                <input type="file" class="form-control" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            </div>

            <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
            <button type="submit" class="btn btn-primary mt-4">Submit Application</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js?render=6LcU5H8qAAAAANLuynsoe6SxsTA0FqHBziJpZvXX"></script>
<script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
        event.preventDefault()
        grecaptcha.ready(function () {
            grecaptcha.execute('6LcU5H8qAAAAANLuynsoe6SxsTA0FqHBziJpZvXX', { action: 'submit' }).then(function (token) {
                document.getElementById('g-recaptcha-response').value = token;
                document.getElementById('myForm').submit();
            });
        });
    });
</script>
</body>
</html>
